name: windows-worker

releases:
- name: "concourse"
  version: "5.4.1"
  url: "https://bosh.io/d/github.com/concourse/concourse-bosh-release?v=5.4.1"
  sha1: "c7051a773cc33435f7d608a020d8e0765c8faf4a"
- name: "windows-tools"
  version: "48"
  url: "https://bosh.io/d/github.com/cloudfoundry-incubator/windows-tools-release?v=48"
  sha1: "d4330e42fc9b0ddb119f97051a8d06430b3749cf"
- name: "windows-utilities"
  version: "0.13.0"
  url: "https://bosh.io/d/github.com/cloudfoundry-incubator/windows-utilities-release?v=0.13.0"
  sha1: "339c0a80a295a3ecfa75688807909b46759d66d1"

stemcells:
- alias: windows2016
  os: windows2016
  version: latest

update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
- name: windows-worker
  instances: 1
  vm_type: default
  vm_extensions: [100GB_ephemeral_disk]
  stemcell: windows2016
  networks: [{name: default}]
  azs: [z1]
  jobs:
  - name: worker-windows
    release: concourse
    properties:
      team: ((team))
      worker_gateway:
        hosts:
        - ((tsa_host)):2222
        host_public_key: ((tsa_host_public_key))
        worker_key:
          private_key: ((worker_private_key))
  - name: golang-windows
    release: windows-tools
  - name: git
    release: windows-tools
  - name: enable_ssh
    release: windows-utilities
