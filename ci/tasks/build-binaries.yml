---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: golang
    tag: latest

inputs:
- name: aqueduct-courier
  path: go/src/github.com/pivotal-cf/aqueduct-courier
- name: version

outputs:
- name: aqueduct-binaries
- name: linux-binary

run:
  path: go/src/github.com/pivotal-cf/aqueduct-courier/ci/tasks/build-binaries

params:
  DATA_LOADER_URL:
  ENSURE_HTTPS:
