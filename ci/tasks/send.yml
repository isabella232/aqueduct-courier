---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu
    tag: xenial

inputs:
- name: binary
- name: collected-data

run:
  path: sh
  args:
  - -c
  - |
    #!/bin/bash

    set -xe

    chmod +x ./binary/insights-collector-linux-amd64
    ./binary/insights-collector-linux-amd64 --version
    ./binary/insights-collector-linux-amd64 send --path ./collected-data/*.tar

params:
  API_KEY:
